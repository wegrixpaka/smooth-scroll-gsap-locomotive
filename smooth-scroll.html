<html lang="en">
<head>

    <title>Smooth Scroll</title>
    <link rel="stylesheet" href="https://use.typekit.net/skn8ash.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />

<body>
    <div class="c-container">
        <section class="c-grid c-grid--center">

        <section class="c-horizontal-scrolling-section">
          <div class="c-horizontal-scrolling-section__wrapper">
            <img src="https://images.pexels.com/photos/14480454/pexels-photo-14480454.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" alt="">

            <img src="https://images.pexels.com/photos/2611811/pexels-photo-2611811.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
            <img src="https://images.pexels.com/photos/14332931/pexels-photo-14332931.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" alt="">
            <img src="https://images.pexels.com/photos/2611811/pexels-photo-2611811.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
          </div>
        </section>
      
        <section class="c-grid c-grid--center">
          <h2 data-scroll data-scroll-speed="1">Isn't this just sweet</h2>
        </section>
      </div>

<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
